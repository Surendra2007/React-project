<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      let box = React.createElement("div", { className: "Container" }, [
        React.createElement(
          "h1",
          { style: { color: "blue" } },
          "Hello React !"
        ),React.createElement("p",{style:{"font-size":"18px"}},"This is a paragraph created using React.createElement")
      ]);
      let root=ReactDOM.createRoot(document.body);
      root.render(box);
    </script>
  </body>
</html>
