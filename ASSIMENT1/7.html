<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      let box = React.createElement(
        "div",
        {
          className: "card",
          style: {
            border: "1px solid #ccc",
            padding: "20px",
            "border-radius": "8px",
          },
        },
        [
          React.createElement("h2", {}, "Card Title"),
          React.createElement(
            "p",
            {},
            "This is some description inside a card."
          ),
          React.createElement(
            "button",
            {
              style: {
                padding: "10px",
                "background-color": "red",
                color: "white",
              },
            },
            "Learn More"
          ),
        ]
      );

      let root = ReactDOM.createRoot(document.body);
      root.render(box);
    </script>
  </body>
</html>
