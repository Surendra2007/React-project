<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Day -1</title>
  </head>
  <body>
    <div class="parent"></div>

    <!--
     <div class="child">
        <h1>Heading Tag</h1>
        <h2>Heading Tag</h2>
    </div>
     -->

    <!-- Js -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // Creating Element Using React
      //   let h1 = React.createElement("h1", {id:"heading",className:"Head",style:{color:"red"}}, "Hello World !!");
      //   console.log(h1);

      let child = React.createElement("div", { className: "child" }, [
        React.createElement("h1", {}, "Heading Tag"),
        React.createElement("h2", {}, "Heading Tag"),
      ]);

      let root = ReactDOM.createRoot(document.querySelector(".parent"));
      root.render(child);
    </script>
  </body>
</html>
